name: Release

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: rustup target add x86_64-pc-windows-gnu
    - run: rustup toolchain install stable-x86_64-pc-windows-gnu
    - run: sudo apt-get install gcc-mingw-w64
    - name: Build
      run: cargo build --target x86_64-pc-windows-gnu --release --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Hash
      run: sha512sum tl.exe | cut -d " " -f 1 > checksum
      working-directory: /home/runner/work/tasklist-cli/tasklist-cli/target/x86_64-pc-windows-gnu/release/
    - name: Create Release
      run: gh release create ${GITHUB_SHA::6} tl.exe checksum
      working-directory: /home/runner/work/tasklist-cli/tasklist-cli/target/x86_64-pc-windows-gnu/release/
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}